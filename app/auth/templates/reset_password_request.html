{% extends 'base.html' %}
{% block content %}
<section class="color-section text-dark">
    <div class="container center-screen">

        <form class="form-signin" action="" method="POST">
            <h1 class="heading navy">Reset password</h1>
            <hr class="hr-navy">
            {{ form.hidden_tag() }}
            <p>
                {{ form.email.label }}<br>
                {{ form.email(size=64, class_="form-control") }}<br>

                {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>{{ form.submit }}</p>
        </form>
    </div>
</section>
{% endblock content %}
