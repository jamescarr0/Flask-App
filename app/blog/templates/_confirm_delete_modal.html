<!-- Confirm delete modal begin-->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">

        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title text-danger font-weight-bold">Confirm delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p>Are you sure you want to permanently delete the post titled:</p>
                <p id="modal-delete-post-title"></p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>

                <!-- CSRF form, submit & confirm delete -->
                <form id="delete-post-form" method="POST">
                    {{ form.hidden_tag() }}
                    <button type="submit" class="btn btn-danger">Delete post</button>
                </form>
            </div>

        </div>
    </div>
</div>
<!--confirm delete modal end-->
